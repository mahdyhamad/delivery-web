<mat-toolbar class="mb-5 shadow-sm">
  <div class="container">
  <span>Drop & Pickup</span>
  <span class="example-spacer" style="margin-left: 1000px"></span>
  <span [hidden]="!auth.isAuthenticated()">
    Hi
    {{userService?.user?.firstName}}!
  </span>
  <button [matMenuTriggerFor]="menu"
          mat-icon-button
          [hidden]="!auth.isAuthenticated()">
    <mat-icon>more_vert</mat-icon>
  </button>

  </div>
</mat-toolbar>


<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="''" >
    <mat-icon>local_shipping</mat-icon>
    <span>My packages</span>
  </button>

  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item
          (click)="logout()"
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon">
    <mat-icon class="mat-icon">login</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
