<div class="form-group">
  <input type="email"
         [value]="searchText"
         class="form-control"
         placeholder="Search...">
</div>

<mat-selection-list #users [multiple]="false">
  <mat-list-option *ngFor="let item of dataList; index as i" [value]="item.node" class="shadow-sm m-2" (click)="selectPickupUser(item.node)">
<!--    <div mat-card-avatar class="example-header-image"></div>-->
    <strong>{{item.node.fullName}}</strong>
    <small style="font-size: small; opacity: 50%">{{item.node.username}}</small>
  </mat-list-option>
</mat-selection-list>
<br/>
<p><strong>{{users.selectedOptions.selected[0]?.value.fullName || "no user selected"}}</strong></p>
